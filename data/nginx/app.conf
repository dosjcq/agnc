map $sent_http_content_type $expires {
    "text/html"                 epoch;
    "text/html; charset=utf-8"  epoch;
    default                     off;
}
server {  
    root /var/www;
    listen 80;
    listen [::]:80;
    index index.html;
    server_name studioagnc.com www.studioagnc.com;
    gzip on;
    gzip_types  text/plain application/xml text/css application/javascript;
    gzip_min_length 1000;
    location / {
        # return 301 https://$host$request_uri;
        # return 301 $scheme://studioagnc.com$request_uri;
        # proxy_pass http://127.0.0.1:3000;
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_redirect off;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}
server {
    index index.html
    listen 443 ssl http2;
    server_name studioagnc.com www.studioagnc.com;
    
    ssl_certificate /etc/letsencrypt/live/studioagnc.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/studioagnc.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://studioagnc.com; #for demo purposes
    }
}