map $sent_http_content_type $expires {
    "text/html"                 epoch;
    "text/html; charset=utf-8"  epoch;
    default                     off;
}
server {  
    index index.html
    root /var/www;
    listen 80;
    server_name studioagnc.com www.studioagnc.com;
    gzip on;
    gzip_types  text/plain application/xml text/css application/javascript;
    gzip_min_length 1000;
    location / {
        # return 301 https://$host$request_uri;
        # return 301 $scheme://studioagnc.com$request_uri;
        # return 302 https://www.studioagnc.com$request_uri;
        expires $expires;

        proxy_redirect                      off;
        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;
        proxy_read_timeout          1m;
        proxy_connect_timeout       1m;
        proxy_pass http://127.0.0.1:3000;
    }
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}
server {
    index index.html
    listen 443 ssl http2;
    server_name studioagnc.com www.studioagnc.com;
    
    ssl_certificate /etc/letsencrypt/live/studioagnc.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/studioagnc.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://studioagnc.com; #for demo purposes
    }
}